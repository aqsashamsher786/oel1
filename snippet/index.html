<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <!-- Custom styles -->
    <link rel="stylesheet" href="css/style.css" />
    
</head>
<body>
    <div class="container my-5">

  <!-- Section: Introduction -->
  <section class="">

  </section>
  <!-- Section: Introduction -->

  <hr class="mb-5"/>


    <p><strong>Demo</strong></p>
  <!-- Section: Demo -->
  <section class="border p-4">

    <!-- Search box -->
    <div class="input-group rounded mb-4">
      <input
             type="search"
             id="search-box"
             class="form-control rounded"
             placeholder="Search for cars.."
             aria-label="Search"
             aria-describedby="search-box"
             />
      <span class="input-group-text border-0" id="search-box">
        <i class="fas fa-search"></i>
      </span>
    </div>

    <!-- List -->
    <ul class="list-group" id="car-list">
      <li class="list-group-item"><a href="#">Tesla</a></li>
      <li class="list-group-item"><a href="#">Honda</a></li>
      <li class="list-group-item"><a href="#">Ford</a></li>
      <li class="list-group-item"><a href="#">Volkswagen </a></li>
      <li class="list-group-item"><a href="#">BMW </a></li>
      <li class="list-group-item"><a href="#">Audi </a></li>
    </ul>

  </section>
  <!-- Section: Demo -->
</div>
    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
